<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 320" role="img" aria-label="Maine Pine Tree and North Star">
  <!-- Background: off-white -->
  <rect width="512" height="320" fill="#fafafa"/>

  <!-- North Star (top-left) -->
  <g transform="translate(72,60)">
    <polygon fill="#0a3d62" points="0,-18 4.8,-4.8 18,0 4.8,4.8 0,18 -4.8,4.8 -18,0 -4.8,-4.8"/>
  </g>

  <!-- Pine tree trunk -->
  <rect x="247" y="170" width="18" height="90" fill="#5b3a29" rx="4"/>

  <!-- Pine tree canopy (simple layered triangles) -->
  <polygon fill="#1c7c54" points="256,60 196,120 316,120"/>
  <polygon fill="#1a6f4c" points="256,100 186,160 326,160"/>
  <polygon fill="#176245" points="256,140 178,200 334,200"/>

  <!-- Ground hint -->
  <ellipse cx="256" cy="270" rx="90" ry="12" fill="#e6efe9"/>
</svg>
