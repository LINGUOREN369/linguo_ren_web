<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720" role="img" aria-label="Portfolio website thumbnail">
  <!-- Background -->
  <defs>
    <linearGradient id="bg" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#f8fafc"/>
      <stop offset="100%" stop-color="#eef2f7"/>
    </linearGradient>
  </defs>
  <rect width="1280" height="720" fill="url(#bg)"/>

  <!-- Browser frame -->
  <g transform="translate(120,80)">
    <rect width="1040" height="560" rx="16" fill="#ffffff" stroke="#e5e7eb" stroke-width="2"/>
    <!-- Top bar -->
    <rect x="0" y="0" width="1040" height="52" rx="16" fill="#f3f4f6"/>
    <circle cx="30" cy="26" r="6" fill="#ef4444"/>
    <circle cx="50" cy="26" r="6" fill="#f59e0b"/>
    <circle cx="70" cy="26" r="6" fill="#10b981"/>
    <!-- Address bar -->
    <rect x="110" y="14" width="600" height="24" rx="6" fill="#e5e7eb"/>

    <!-- Sidebar -->
    <rect x="0" y="52" width="220" height="508" fill="#f8fafc"/>
    <rect x="22" y="78" width="176" height="16" rx="4" fill="#cbd5e1"/>
    <rect x="22" y="110" width="136" height="12" rx="4" fill="#e2e8f0"/>
    <rect x="22" y="134" width="154" height="12" rx="4" fill="#e2e8f0"/>
    <rect x="22" y="158" width="108" height="12" rx="4" fill="#e2e8f0"/>

    <!-- Content grid (portfolio cards) -->
    <g transform="translate(252,84)">
      <!-- Row 1 -->
      <g>
        <rect x="0"   y="0"   width="220" height="124" rx="10" fill="#e5f3ff" stroke="#dbeafe"/>
        <rect x="244" y="0"   width="220" height="124" rx="10" fill="#e9fbf4" stroke="#d1fae5"/>
        <rect x="488" y="0"   width="220" height="124" rx="10" fill="#fff1f2" stroke="#ffe4e6"/>
      </g>
      <!-- Row 2 -->
      <g transform="translate(0,156)">
        <rect x="0"   y="0"   width="220" height="124" rx="10" fill="#f5f3ff" stroke="#ede9fe"/>
        <rect x="244" y="0"   width="220" height="124" rx="10" fill="#fef9c3" stroke="#fef08a"/>
        <rect x="488" y="0"   width="220" height="124" rx="10" fill="#ecfeff" stroke="#cffafe"/>
      </g>
      <!-- Row 3 -->
      <g transform="translate(0,312)">
        <rect x="0"   y="0"   width="220" height="124" rx="10" fill="#ffe7d1" stroke="#fed7aa"/>
        <rect x="244" y="0"   width="220" height="124" rx="10" fill="#eaeef9" stroke="#dbeafe"/>
        <rect x="488" y="0"   width="220" height="124" rx="10" fill="#f2fdf3" stroke="#bbf7d0"/>
      </g>
    </g>

    <!-- Footer strip inside frame -->
    <rect x="0" y="540" width="1040" height="20" rx="0" fill="#f8fafc"/>
  </g>

  <!-- Subtle shadow -->
  <g opacity="0.25">
    <ellipse cx="640" cy="655" rx="520" ry="26" fill="#cbd5e1"/>
  </g>
</svg>
