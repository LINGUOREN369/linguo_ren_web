<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-labelledby="title desc">
  <title id="title">EdGrant AI — Transparent Grant Matching</title>
  <desc id="desc">Cover image featuring a document with a ribbon and the text EdGrant AI.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="100%" stop-color="#22c55e"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#083344" flood-opacity="0.25"/>
    </filter>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Card -->
  <g transform="translate(80,80)" filter="url(#softShadow)">
    <rect width="1040" height="470" rx="20" fill="#ffffff" opacity="0.96"/>

    <!-- Left: Document icon with ribbon -->
    <g transform="translate(70,70)">
      <rect x="0" y="0" width="260" height="320" rx="16" fill="#f1f5f9" stroke="#e2e8f0"/>
      <rect x="24" y="40" width="212" height="16" rx="8" fill="#0ea5e9" opacity="0.85"/>
      <rect x="24" y="80" width="160" height="12" rx="6" fill="#94a3b8"/>
      <rect x="24" y="110" width="200" height="12" rx="6" fill="#cbd5e1"/>
      <rect x="24" y="140" width="176" height="12" rx="6" fill="#cbd5e1"/>
      <rect x="24" y="170" width="190" height="12" rx="6" fill="#cbd5e1"/>
      <rect x="24" y="210" width="120" height="12" rx="6" fill="#22c55e" opacity="0.8"/>

      <!-- Ribbon badge -->
      <g transform="translate(180,230)">
        <circle r="28" fill="#22c55e"/>
        <circle r="22" fill="#ffffff"/>
        <circle r="16" fill="#22c55e"/>
        <path d="M-8,30 L-18,62 L0,50 L18,62 L8,30" fill="#16a34a"/>
      </g>
    </g>

    <!-- Right: Title and tagline -->
    <g transform="translate(380,110)">
      <text x="0" y="0" font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" font-weight="700" font-size="64" fill="#0f172a">EdGrant AI</text>
      <text x="0" y="56" font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" font-weight="500" font-size="28" fill="#334155">Transparent grant matching for education nonprofits</text>

      <g transform="translate(0,110)">
        <circle cx="10" cy="10" r="6" fill="#0ea5e9"/>
        <text x="28" y="16" font-family="Inter, ui-sans-serif" font-size="22" fill="#0f172a">Explainable matching • Eligibility checks • Red‑flag warnings</text>
      </g>
      <g transform="translate(0,160)">
        <circle cx="10" cy="10" r="6" fill="#22c55e"/>
        <text x="28" y="16" font-family="Inter, ui-sans-serif" font-size="22" fill="#0f172a">NSF‑first, taxonomy‑driven, low‑maintenance pipeline</text>
      </g>
    </g>
  </g>

  <!-- Footer watermark -->
  <text x="1120" y="610" text-anchor="end" font-family="Inter, ui-sans-serif" font-size="16" fill="#e2e8f0" opacity="0.9">github.com/LINGUOREN369/EdGrantAI</text>
</svg>

