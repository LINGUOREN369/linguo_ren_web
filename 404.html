<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      (function () {
        var pathSegmentsToKeep = 0;
        var l = window.location;
        l.replace(
          l.protocol +
            '//' +
            l.hostname +
            (l.port ? ':' + l.port : '') +
            l.pathname
              .split('/')
              .slice(0, 1 + pathSegmentsToKeep)
              .join('/') +
            '/?/' +
            l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/') +
            l.search.replace(/&/g, '~and~') +
            l.hash
        );
      })();
    </script>
  </head>
  <body></body>
</html>
