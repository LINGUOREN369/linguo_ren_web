name = "edgrantai-proxy"
main = "src/index.js"
compatibility_date = "2024-12-01"

# ----- Secrets (set via `wrangler secret put`) -----
# TURNSTILE_SECRET   – Cloudflare Turnstile secret key
# EDGRANT_API_TOKEN  – shared token for Render backend auth
# BACKEND_URL        – https://edgrantai-api.onrender.com

# ----- D1 database binding -----
[[d1_databases]]
binding = "DB"
database_name = "edgrantai-feedback"
database_id = ""  # fill after: wrangler d1 create edgrantai-feedback
migrations_dir = "migrations"
